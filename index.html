<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>KTP Template</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Wrapper KTP -->
  <div class="ktp">
    <!-- Data NIK -->
    <div class="nik">535240212</div>

    <!-- Data Identitas -->
    <div class="field provinsi">PROVINSI DKI JAKARTA<br>JAKARTA UTARA</div>
    <div class="field nama">SEPTIAN HADY PUTRA</div>
    <div class="field ttl">JAKARTA, 16-09-2005</div>
    <div class="field jk">Laki-Laki</div>
    <div class="field gol">-</div>
    <div class="field alamat">JL. MUNCANG DLM BLOK K GG III/10</div>
    <div class="field rtrw">013/003</div>
    <div class="field desa">LAGOA</div>
    <div class="field kec">KOJA</div>
    <div class="field agama">ISLAM</div>
    <div class="field status">BELUM KAWIN</div>
    <div class="field pekerjaan">MAHASISWA</div>
    <div class="field wn">WNI</div>
    <div class="field berlaku">SEUMUR HIDUP</div>
    <div class="field ttd">septian</div>
    <div class="field tgl">JAKARTA UTARA<br>20-09-2022</div>

    <!-- Foto -->
    <div class="photo"></div>
  </div>

</body>
</html>
